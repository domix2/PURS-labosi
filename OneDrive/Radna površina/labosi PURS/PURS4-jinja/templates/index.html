<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>

            </div>

            </div>
        </div>
        <nav>
            <a href="{{ url_for('logout')}}">Logout</a>
            <a href="/?id=1">Temperatura</a>
            <a href="/?id=2">Vlaga</a>

        <table>
            <tr>
                <th>Vrijeme</th>
                <th>{{ naslov_stupca }}</th>
                <th>Brisanje</th>
            </tr>
            {% for entry in podaci %}

                    <td>{{ entry['datum'] }}</td>
                    <td>{{ entry['vrijednost'] }}</td>
                    <td><button type="submit">Obri≈°i</button></td>
                </tr>
            {% endfor %}
